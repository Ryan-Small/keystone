version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      python-minor-patch:
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps(python)"

  # E2E Python dependencies
  - package-ecosystem: "pip"
    directory: "/e2e"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      python-minor-patch:
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps(python)"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      angular:
        patterns:
          - "@angular/*"
      npm-minor-patch:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "@angular/*"
    commit-message:
      prefix: "deps(npm)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(actions)"
