name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      # Python linting
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Python dependencies
        run: |
          cd backend && uv sync --dev
          cd ../e2e && uv sync

      - name: Run Python linting
        run: just lint-backend

      # Frontend linting
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: just install-frontend

      - name: Run frontend linting
        run: just lint-frontend

  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install backend dependencies
        run: just install-backend

      - name: Run backend unit tests
        run: just test-backend

      - name: Upload backend coverage LCOV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-lcov
          path: backend/coverage.lcov

      - name: Upload backend coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend/htmlcov/
          retention-days: 7

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: just install-frontend

      - name: Run frontend unit tests
        run: just test-frontend

      - name: Upload frontend coverage LCOV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-lcov
          path: frontend/coverage/keystone-ui/lcov.info

      - name: Upload frontend coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: frontend/coverage/
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, lint]

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install E2E dependencies
        run: just install-e2e

      - name: Start services with Docker Compose
        run: just dev -d

      - name: Wait for services to be ready
        run: npx wait-on http-get://localhost:8000 http-get://localhost:4200 -t 60000

      - name: Run E2E tests and generate PDF report
        run: just e2e-pdf

      - name: Upload PDF test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report
          path: e2e/reports/test-report.pdf
          retention-days: 30

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: e2e/screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Stop services
        if: always()
        run: just down

  coverage-report:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Download backend LCOV
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-lcov
          path: ./

      - name: Download frontend LCOV
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-lcov
          path: ./

      - name: Post coverage comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python3 .github/scripts/post-coverage-comment.py
